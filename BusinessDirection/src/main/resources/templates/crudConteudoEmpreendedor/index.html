<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{::scripts})}">
<head>
	<title>Listagem Mentorias Adquiridas</title>
</head>
<body>
	<main>
		<div class="row">
			<div class="col-sm-12">
				
				<a th:href="@{/conteudo-estudado/cadastrar}" class="btn btn-primary my-1">Novo conteúdo estudado</a>
				
				<div class="card">
					
					<div class="card-body table-responsive p-0">
						<table class="table table-hover text-nowrap">
							<thead>
								<tr>
									<th>Empreendedor</th>
									<th>Conteúdo</th>
									<th>Status</th>
									<th>Ínicio</th>
									<th>Conclusão</th>
									<th>Ações</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:each="cEstudado: ${ConteudoEmpreendedor}">
									<td th:text="${cEstudado.empreendedor.getNomeCompleto()}">Nome do empreendedor</td>
									<td th:text="${cEstudado.conteudoOnline.conteudo}">Conteudo</td>
									<td th:text="${cEstudado.status}">Staus</td>
									<td th:text="${cEstudado.dataInicio}">Início</td>
									<td th:text="${cEstudado.dataFim}">Fim</td>
									<td>
										<div class="btn-group">
											<!--<a type="button"  class="btn btn-primary"
												th:href="@{/mentorias-adquiridas/{id} (id=${mentoriaAdq.id})}">
												<i class="bi bi-info-circle "></i>
											</a>-->
											<a type="button" class="btn btn-warning"
												th:href="@{/conteudo-estudado/editar/{id} (id=${cEstudado.id})}">
												<i class="bi bi-pencil-square"></i>
											</a>
											<a type="button" class="btn btn-danger"
												th:href="@{conteudo-estudado/excluir/{id} (id=${cEstudado.id})}"
												onclick="return confirm('Tem certeza que deseja excluir?');">
												<i class="bi bi-trash3"></i>
											</a>
										</div>
									<td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
