<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Lista de Empreendedores - businessdirection</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
	<main>
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<div class="card-body table-responsive p-0">
						<table class="table table-hover text-nowrap">
							<thead>
								<tr>
									<th>ID</th>
									<th>Nome</th>
									<th>E-mail</th>
									<th>Telefone</th>
									<th>Cidade</th>
									<th>Estado</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="empreendedor : ${Empreendedores}">
									<td th:text="${empreendedor.id}">183</td>
									<td th:text="${empreendedor.nome}">Clara Giovana Daniela Duarte</td>
									<td th:text="${empreendedor.email}">clara_giovana@gmail.com</td>
									<td th:text="${empreendedor.telefone}">(96) 98195-9127</td>
									<td th:text="${empreendedor.cidade}">Rio de Janeiro</td>
									<td th:text="${empreendedor.estado}">RJ</td>
									<td>
										<div class="btn-group">
											<a type="button" data-toggle="popover" data-placement="top"
												data-content="Detalhes" data-trigger="hover" class="btn btn-primary"
												th:href="@{/empreendedores/{id} (id=${empreendedor.id})}">
												<i class="fas fa-eye"></i>
											</a>
											<!-- sec:authorize="hasAuthority('ADMIN')"-->
											<a type="button" data-toggle="popover"
												data-placement="top" data-content="Editar" data-trigger="hover"
												class="btn btn-warning"
												th:href="@{/empreendedores/editar/{id} (id=${empreendedor.id})}">
												<i class="fas fa-edit"></i>
											</a>
											<!-- sec:authorize="hasAuthority('ADMIN')"-->
											<a type="button" data-toggle="popover"
												data-placement="top" data-content="Remover" data-trigger="hover"
												class="btn btn-danger"
												th:href="@{/empreendedores/excluir/{id} (id=${empreendedor.id})}"
												onclick="return confirm('Tem certeza que deseja excluir?');">
												<i class="fas fa-trash"></i>
											</a>
										</div>
									<td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- /.card-body -->
				</div>
			</div>
		</div>
	</main>
</body>

</html>
