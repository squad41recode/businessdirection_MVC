<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Cadatrar - businessdirection</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <main>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <!-- form  -->
          <form method="POST" th:object="${empreendedor}">
            <div class="card-body">
              <fieldset>
                <legend>Dados Pessoais</legend>

                <input type="hidden" th:field="*{id}">

                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" placeholder="Nome" th:field="*{nome}">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="sobrenome">Sobrenome</label>
                      <input type="text" class="form-control" placeholder="Sobrenome" th:field="*{sobrenome}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="telefone">Telefone</label>
                      <input type="text" class="form-control" placeholder="(11) 00000-9999" th:field="*{telefone}">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" class="form-control" placeholder="maria@exemplo.com" th:field="*{email}">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="dataNascimento">Data de Nascimento</label>
                      <input type="date" class="form-control" th:field="*{dataNascimento}">
                    </div>
                  </div>
                </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="nomeEmpresa">Nome da Empresa</label>
                      <input type="text" class="form-control" placeholder="Nome da Empresa" th:field="*{nomeEmpresa}">
                    </div>
                  </div>
              </fieldset>

              <fieldset>
                <legend>Endereço</legend>

                <!--<input type="hidden" th:field="*{empreendedor.id}">-->

                <div class="row">
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="CEP">CEP</label>
                      <input type="text" class="form-control" placeholder="00000-000" th:field="*{CEP}">
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label>Estado</label>
                      <!--<select th:field="*{empreendedor.uf}" class="form-control select2bs4" style="width: 100%;">
                        <option th:each="uf : ${ufs}" th:text="${uf}" th:value="${uf}">SP</option>
                      </select>-->
                      <div class="form-group">
                      <label for="estado">Cidade</label>
                      <input type="text" class="form-control" placeholder="SP" th:field="*{estado}">
                    </div>
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="cidade">Cidade</label>
                      <input type="text" class="form-control" placeholder="Sao Paulo" th:field="*{cidade}">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="bairro">Bairro</label>
                      <input type="text" class="form-control" placeholder="Atalaia" th:field="*{bairro}">
                    </div>
                  </div>
                  <!--<div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="empreendedor.logradouro">Logradouro</label>
                      <input type="text" class="form-control" placeholder="Rua do programador" th:field="*{empreendedor.logradouro}">
                    </div>
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <div class="form-group">
                      <label for="empreendedor.numero">Número</label>
                      <input type="text" class="form-control" placeholder="256" th:field="*{empreendedor.numero}">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="empreendedor.complemento">Complemento</label>
                      <input type="text" class="form-control" placeholder="Disco C" th:field="*{empreendedor.complemento}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="empreendedor.CEP">CEP</label>
                      <input type="text" class="form-control" placeholder="99999-999" th:field="*{empreendedor.CEP}">
                    </div>
                  </div>-->
              </fieldset>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
