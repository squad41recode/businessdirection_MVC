<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout :: layout(~{::title}, ~{::main}, ~{::scripts})}">
<head>
	<title>Listagem Mentorias</title>
</head>
<body>
	<main>
		<div class="row">
			<div class="col-sm-12">
				
				<a th:href="@{/mentorias/cadastrar}" class="btn btn-primary my-1">Nova mentoria</a>
				
				<div class="card">
					
					<div class="card-body table-responsive p-0">
						<table class="table table-hover text-nowrap">
							<thead>
								<tr>
									<th>Id</th>
									<th>Modalidade da mentoria</th>
									<th>Dia da Semana</th>
									<th>Horario</th>
									<th>Nome Mentor</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="mentoriaDisp : ${MentorModalidades}">
									<td th:text="${mentoriaDisp.id}">000</td>
									<td th:text="${mentoriaDisp.modalidadeMentoria.nome}">Exemplo nome modalidade</td>
									<td th:text="${mentoriaDisp.diaSemana}">Dia</td>
									<td th:text="${mentoriaDisp.horario}">Horario</td>
									<td th:text="${mentoriaDisp.mentor.nome}">nome mentor</td>
									<td>
										<div class="btn-group"><!--data-toggle="popover" data-placement="top"
												data-content="Detalhes" data-trigger="hover" class="btn btn-primary"-->
											<a type="button"  class="btn btn-primary"
												th:href="@{/mentorias/{id} (id=${mentoriaDisp.id})}">
												<i class="bi bi-info-circle "></i>
											</a>
											<a type="button" class="btn btn-warning"
												th:href="@{/mentorias/editar/{id} (id=${mentoriaDisp.id})}">
												<i class="bi bi-pencil-square"></i>
											</a>
											<a type="button" class="btn btn-danger"
												th:href="@{/mentorias/excluir/{id} (id=${mentoriaDisp.id})}"
												onclick="return confirm('Tem certeza que deseja excluir?');">
												<i class="bi bi-trash3"></i>
											</a>
										</div>
									<td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
